<template name="event">
    <div class="container row" style="position: relative">

            {{#each event}}
                <p class="col-xs-6 col-sm-3">name:{{name}}</p>
                <!--<p class="col-xs-6 col-sm-3">Event Date:{{date}}</p>-->
                <p class="col-xs-6 col-sm-3">time to event:{{timeleft}}</p>
                <p class="col-xs-6 col-sm-3">Created at:&nbsp;&nbsp;{{createdAt}}</p>

                {{#if isOwner}}
                    <a href="{{pathFor 'eventEdit'}}" class="edit">
                        <button>edit event &#x270D;</button>
                    </a>

                {{/if}}

            {{/each}}

    </div>

</template>
