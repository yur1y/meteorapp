<template name="events">
    <div class="container" style="position: relative">

        <form class="new-event">
            <input {{newEvent.name}} />
            <input {{newEvent.button}} />
        </form>

        {{#each events}}
            {{>eventName}}
        {{/each}}
    </div>
</template>

<template name="eventName">
    <h2><a href="{{pathFor 'event'}}">{{name}}</a> <br></h2>
</template>
