<template name="profile">
    <li>
        <div class="img-rounded">{{#if services.google.picture}}
            <img src="{{services.google.picture}}" width="50">

        {{else}}
            <img src="{{services.vk.photo_big}}" width="50">

        {{/if}}
            <p>{{profile.name }}</p>
        </div>
    </li>
</template>
