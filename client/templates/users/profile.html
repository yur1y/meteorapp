<template name="profile">

    <div class="mdl-cell mdl-cell--1-col-tablet ">
        {{#if services.google.picture}}
            <img src="{{services.google.picture}}" width="50">

        {{else}}
            <img src="{{services.vk.photo_big}}" width="50">

        {{/if}}
            <p>{{profile.name }}</p>

    </div>

</template>
