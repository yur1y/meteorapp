<template name="profile">

    <div class="mdl-cell mdl-cell--1-col-tablet ">
        {{#if services.google}}
            <img src="{{services.google.picture}}" width="75">

        {{else}}
            <img src="{{services.vk.photo_big}}" width="75">

        {{/if}}
            <h5>{{profile.name }}</h5>

    </div>

</template>
