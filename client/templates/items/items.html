<template name="itemsData">
    {{#if currentUser}}
        <br><br>

               <input type="text" name="item"  placeholder="name"><br>
               <input type="number"   name="item" placeholder="price"><br>
               <input type="number" name="item" placeholder="amount"><br>
               <button name="upload" type="button">add item</button>

        <div class="container row">
            {{#each files}}
                <div  class="col-xs-6 col-sm-3">
                 <img class="img-rounded" width="100" src="{{url}}">

                <p>{{itemName}}</p>
                <p>{{price}}$</p>
                <div role="group">
                    {{#if isOwner}}
                                <button name="delete" type="button">
                                    <small>delete</small>
                                </button>
                    {{/if}}
                </div>
                </div>
            {{else}}
                <p>No items</p>
            {{/each}}
        </div>
    {{/if}}
</template>
